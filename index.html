<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="black">
    <title>MUO - INICIO</title>
    <link rel="preload" href="./css/mobile.css" as="style">
    <link rel="stylesheet" href="./css/mobile.css" media="(max-width: 768px)">
    <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 769px) and (max-width: 1023px)">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1024px)">
</head>

<body>

    <header class="header">
        <img src="./img/icons/hamburguer.svg" alt="menu" class="header__menu">
        <img src="./img/logo/logo-mobile.svg" alt="Logo de MUO" title="MUO" class="header__logo">

        <nav class="nav">
            <div class="nav__closeMenu"></div>
            <ul>
                <div class="nav__btns">
                    <a href="#" class="nav__item--active"> <li class="nav__item--btn1">Registrate</li></a>
                    <a href="#" class="nav__item--active"><li class="nav__item--btn2">Iniciar Sesion</li></a>
                </div>
                <div class="nav__links">
                    <li class="nav__item">
                        <a href="#">
                            <div class="item__icon">
                                <img src="./img/icons/Home.svg" alt="">
                                <p>Inicio</p>
                            </div>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#">
                            <div class="item__icon">
                                <img src="./img/icons/about.svg" alt="">
                                <p>Sobre Nosotros</p>
                            </div>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#">
                            <div class="item__icon">
                                <img src="./img/icons/museum.svg" alt="">
                                <p>Museos</p>
                            </div>
                        </a>
                    </li>
                </div>
            </ul>
        </nav>
        <div class="header__blackScreen"></div>
    </header>

    <footer class="footer">
        <div class="footer__container">
            <div>
                <img src="./img/logo/logo-mobile-bw.svg" alt="Logo de MUO En negro" title="MUO-LOGO" class="footer__logo">
            </div>

            <div>
                <p class="footer__text">MUO - Todos los derechos reservados</p>
            </div>

            <div class="footer__socials">
                <a href="#">
                    <div class="socials__icon">
                        <img src="./img/icons/facebook.svg" alt="Facebook" title="Facebook" class="footer__socials--img">
                    </div>
                </a>
                <a href="#">
                    <div class="socials__icon">
                        <img src="./img/icons/twitter.svg" alt="Twitter" title="Twitter" class="footer__socials--img">
                    </div>
                </a>
                <a href="#">
                    <div class="socials__icon">
                        <img src="./img/icons/ig.svg" alt="Instagram" title="Instagram" class="footer__socials--img">
                    </div>
                </a>

            </div>
        </div>
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
