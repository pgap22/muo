<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="black">
    <meta name="description" content="Un sitio web de museos">
    <title>MUO - INICIO</title>

    <!--Font-->
    <link rel="preload" href="fonts/font.css" as="style">
    <link rel="stylesheet" href="fonts/font.css">

    <!--Custom Properties-->
    <link rel="preload" href="./css/general/general.css" as="style">
    <link rel="stylesheet" href="./css/general/general.css">

    <!--General Styles for responsive Header-->
    <link rel="preload" href="./css/header-footer/mobile.css" as="style">
    <link rel="preload" href="./css/header-footer/tablet.css" as="style">
    <link rel="preload" href="./css/header-footer/desktop.css" as="style">

    <link rel="stylesheet" href="./css/header-footer/mobile.css" media="(max-width: 741px)">
    <link rel="stylesheet" href="./css/header-footer/tablet.css" media="(min-width: 742px) and (max-width: 1023px)">
    <link rel="stylesheet" href="./css/header-footer/desktop.css" media="(min-width: 1024px)">

    <!--Home Style-->
    <link rel="preload" href="./css/home/style.css" as="style">
    <link rel="stylesheet" href="./css/home/style.css">

</head>

<body>

    <header class="header">
        <img src="./img/icons/hamburguer.svg" alt="menu" class="header__menu">
        <a href="index.html" class="header__logo"><img src="./img/logo/logo-mobile.svg" alt="Logo de MUO" title="MUO"
                class="header__logo"></a>

        <nav class="nav">
            <div class="nav__closeMenu"></div>
            <ul>
                <div class="nav__btns">
                    <a href="#" class="nav__item--active">
                        <li class="nav__item--btn1">Registrate</li>
                    </a>
                    <a href="#" class="nav__item--active">
                        <li class="nav__item--btn2">Iniciar Sesion</li>
                    </a>
                </div>
                <div class="nav__links">
                    <li class="nav__item">
                        <a href="#">
                            <div class="item__icon">
                                <img src="./img/icons/Home.svg" alt="Icono Inicio" title="Inicio">
                                <p>Inicio</p>
                            </div>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#">
                            <div class="item__icon">
                                <img src="./img/icons/about.svg" alt="Icono Sobre Nosotros" title="Sobre Nosotros">
                                <p>Sobre Nosotros</p>
                            </div>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#">
                            <div class="item__icon">
                                <img src="./img/icons/museum.svg" alt="Icono Museos" title="Museos">
                                <p>Museos</p>
                            </div>
                        </a>
                    </li>
                </div>
            </ul>
        </nav>
        <div class="header__blackScreen"></div>
    </header>


    <section class="hero">
        <div class="hero__title">
            <h1>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quidem, alias.</h1>
        </div>

        <div class="hero__container">
            <div class="hero__arrow">
                <img src="./img/icons/arrowLeft.svg" alt="" onclick="leftScroll()">
            </div>
            <div class="hero__wrapper">
                <div class="hero__card">
                    <div class="card__img">
                        <img src="./img/hero/escultura.png" alt="Escultura" title="Escultura">
                    </div>


                    <div class="card__description">
                        <p>Imagen por<span> @Camaro27</span></p>
                    </div>
                </div>
                <div class="hero__card">
                    <div class="card__img">
                        <img src="./img/hero/sombrero.png" alt="Sombrero" title="Sombrero">
                    </div>


                    <div class="card__description">
                        <p>Imagen por<span> @Camaro27</span></p>
                    </div>
                </div>
                <div class="hero__card">
                    <div class="card__img">
                        <img src="./img/hero/cara.png" alt="Cara Indigena" title="Cara Indigena">
                    </div>


                    <div class="card__description">
                        <p>Imagen por<span> @Camaro27</span></p>
                    </div>
                </div>
                <div class="hero__card">
                    <div class="card__img">
                        <img src="./img/hero/tren.png" alt="Tren" title="Tren">
                    </div>

                    <div class="card__description">
                        <p>Imagen por<span> @Camaro27</span></p>
                    </div>
                </div>
            </div>
            <div class="hero__arrow">
                <img src="./img/icons/arrowRight.svg" alt="" onclick="rightScroll()">
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer__container">
            <div>
                <img src="./img/logo/logo-mobile-bw.svg" alt="Logo de MUO En negro" title="MUO-LOGO"
                    class="footer__logo">
            </div>

            <div>
                <p class="footer__text">MUO - Todos los derechos reservados</p>
            </div>

            <div class="footer__socials">
                <a href="#">
                    <div class="socials__icon">
                        <img src="./img/icons/facebook.svg" alt="Facebook" title="Facebook"
                            class="footer__socials--img">
                    </div>
                </a>
                <a href="#">
                    <div class="socials__icon">
                        <img src="./img/icons/twitter.svg" alt="Twitter" title="Twitter" class="footer__socials--img">
                    </div>
                </a>
                <a href="#">
                    <div class="socials__icon">
                        <img src="./img/icons/ig.svg" alt="Instagram" title="Instagram" class="footer__socials--img">
                    </div>
                </a>

            </div>
        </div>
    </footer>
    <script src="./js/app.js" type="text/javascript"></script>
</body>

</html>
